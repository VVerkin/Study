  <body>
    <div class="container">
      <form class="my-form">
        <h2 class="form-title">Форма</h2>
    
        <div class="form-group">
          <label class="form-label" for="name">Имя:</label>
          <input class="form-input input-name" name="name" id="name" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="surname">Фамилия:</label>
          <input class="form-input input-surname" name="surname" id="surname" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Телефон:</label>
          <input class="form-input" name="phone" id="phone" type="number">
        </div>
        <div class="form-group">
          <label class="form-label" for="mail">e-mail:</label>
          <input class="form-input" name="mail" id="mail" type="email">
        </div>
        <div class="form-group">
          <label class="form-label" for="file">Файл</label>
          <input class="form-input" name="file" id="file" type="file">
        </div>  
        <div class="form-group">
          <label class="form-label" for="count">Кол-во</label>
          <input class="form-input input-range" name="count" id="count" type="range">
        </div>    
        <div class="form-group">
          <label class="form-label" for="description">Описание</label>
          <textarea class="form-input" name="description" id="description" type="range"></textarea>
        </div>    
        <div class="form-group">
          <label class="form-label-flex">
            <input name="age" type="checkbox" value="yes">Есть 18?
          </label>
        </div>
          <fieldset class="form-group fieldset-radio">
            <legend>Цвет</legend>
            <label class="form-label-flex">
              <input name="color" type="radio" value="red">Красный
            </label>
            <label class="form-label-flex">
              <input name="color" type="radio" value="green">Зеленый
            </label>
            <label class="form-label-flex">
              <input name="color" type="radio" value="orange">Оранжевый 
            </label>
            <label class="form-label-flex">
              <input name="color" type="radio" value="yellow">Желтый
            </label>
          </fieldset>
    
          <div class="form-group">
            <label class="form-label" for="description">Размер</label>
            <select class="form-input" name="size">
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
            </select>
          </div>

          <fieldset class="form-group">
            <legend>Фрукты</legend>
            <label class="form-label-flex">
              <input name="fruit" type="checkbox" value="mandarin">Мандарин
            </label>

            <label class="form-label-flex">
              <input name="fruit" type="checkbox" value="apple">Яблоко
            </label>
            <label class="form-label-flex">
              <input name="fruit" type="checkbox" value="orange">Апельсин
            </label>            
            <label class="form-label-flex">
              <input name="fruit" type="checkbox" value="banaba">Банан
            </label>
          </fieldset>

          <button type="submit" class="btn btn-primary mr-3">Добавить</button>
          <button type="button" class="btn btn-danger btn-reset">Сброс</button>

      </form>
    </div>
